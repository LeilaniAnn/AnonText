{% extends 'base.html' %} {% block content %}
<style type="text/css">
.message-bubble{
	padding: 50px 0 0 150px;
}
	.speech-bubble {
    background-color: #007AFF;
    border: 1px solid #007AFF;
    border-radius: 5px;
    width: 310px;
    text-align: center;
    padding: 20px;
    position: absolute;

}
.speech-bubble .arrow {
    border-style: solid;
    position: absolute;
}
 
.bottom {
    border-color: #007AFF transparent transparent transparent;
    border-width: 8px 8px 0px 8px;
    bottom: -8px;
}
.bottom:after {
    border-color: #007AFF transparent transparent transparent;
    border-style: solid;
    border-width: 7px 7px 0px 7px;
    bottom: 1px;
    content: "";
    position: absolute;
    left: -7px;
}	
</style>
<div class="content-section-a">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Your message has been sent!</h2>
				</div>
                <div class="col-md-4 message-bubble">
					<div class="speech-bubble">
						<div class="arrow bottom right"></div>
						{{ message}}
						</div>
					</div>                
				</div>
            </div>
        </div>
        <!-- /.container -->
</div>

{% endblock %}
